# basic
set -g history-limit        10000
set -g set-clipboard        on
set -g display-time         1000
set -sg escape-time         0
set -g mouse                on
setw -gq utf8               on
set -gq status-utf8         on
# window
set -g base-index           1
setw -g automatic-rename    on
set -g renumber-windows     on
# pane
setw -g pane-base-index     1
setw -g aggressive-resize   on
# terminal
set -g default-terminal     "tmux-256color"
set -g terminal-overrides   'xterm*:smcup@:rmcup@'
# notification
set -g monitor-activity     on
set -g visual-activity      off
set -g visual-bell          off
set -g visual-silence       off
set -g bell-action          none
# vi
set -g mode-keys            vi
set -g status-keys          vi

# style
setw -g pane-border-style               fg=colour8
setw -g pane-active-border-style        fg=colour8
set -g message-command-style            fg=colour10,bold
set -g message-style                    fg=colour15,bold
set -g status-style                     bg=default,fg=colour7
set -g status-interval                  1
set -g status-left-length               30
set -g status-left                      '#[fg=colour10,bold]#(whoami)@#(hostname) #[fg=colour12,bold](#S)#[default] '
set -g status-right                     ' #[fg=colour11,bold]%H:%M:%S#[default]'
set -g window-status-separator          ' '
set -g window-status-format             '#I:#W#F'
set -g window-status-current-style      fg=colour15,bold
set -g window-status-activity-style     fg=colour14,bold

# unbind defaults
unbind-key -a

# prefix key
set -g prefix C-a
bind-key C-a            send-prefix

# misc
bind-key ?              list-keys
bind-key d              detach-client
bind-key :              command-prompt
bind-key R              respawn-window
bind-key T              command-prompt   'rename-window %%'
bind-key S              command-prompt   'rename-session %%'
bind-key r              source-file      $HOME/.tmux.conf \; display "Config Reloaded!"
bind-key k              confirm-before   -p "kill-pane #P? (y/n)" kill-pane
bind-key i              display-message

# vi
bind-key [              copy-mode
bind-key ]              paste-buffer

# window
bind-key Enter          new-window 
bind-key Tab            choose-window 
# split window
bind-key v              split-window -v
bind-key h              split-window -h
# switch windows
bind-key -n S-Left      previous-window
bind-key -n S-Right     next-window
# go to window
bind-key 1              select-window -t :1
bind-key 2              select-window -t :2
bind-key 3              select-window -t :3
bind-key 4              select-window -t :4
bind-key 5              select-window -t :5
bind-key 6              select-window -t :6
bind-key 7              select-window -t :7
bind-key 8              select-window -t :8
bind-key 9              select-window -t :9
bind-key 0              select-window -t :0

# pane
bind-key b              break-pane
# resize pane
bind-key J              resize-pane -D 10
bind-key K              resize-pane -U 10
bind-key H              resize-pane -L 10
bind-key L              resize-pane -R 10
# switch panes
bind-key -n M-Left      select-pane -L
bind-key -n M-Right     select-pane -R
bind-key -n M-Up        select-pane -U
bind-key -n M-Down      select-pane -D
# swap panes
bind-key M-Left         swap-pane -s {left-of}
bind-key M-Right        swap-pane -s {right-of}
bind-key M-Up           swap-pane -U
bind-key M-Down         swap-pane -D


# vim: set ft=tmux:
