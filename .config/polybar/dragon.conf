; polybar/config

[colors]
black           = ${xrdb:color0}
dark_grey       = ${xrdb:color8}
dark_red        = ${xrdb:color1}
red             = ${xrdb:color9}
dark_green      = ${xrdb:color2}
green           = ${xrdb:color10}
dark_yellow     = ${xrdb:color3}
yellow          = ${xrdb:color11}
dark_blue       = ${xrdb:color4}
blue            = ${xrdb:color12}
dark_magenta    = ${xrdb:color5}
magenta         = ${xrdb:color13}
dark_cyan       = ${xrdb:color6}
cyan            = ${xrdb:color14}
grey            = ${xrdb:color7}
white           = ${xrdb:color15}
transparent     = #cc000000

background      = ${self.transparent}
background-alt  = ${self.dark_grey}
foreground      = ${self.white}
foreground-alt  = ${self.grey}
primary         = ${self.blue}
primary-alt     = ${self.dark_blue}
secondary       = ${self.green}
secondary-alt   = ${self.dark_green}
active          = ${self.white}
active-alt      = ${self.grey}
urgent          = ${self.cyan}
urgent-alt      = ${self.dark_cyan}
alert           = ${self.red}
alert-alt       = ${self.dark_red}


[settings]
screenchange-reload = false
pseudo-transparency = true

[global/wm]
margin-top = 0
margin-bottom = 0


[bar/bottom]
width = 100%
height = 26
radius = 0.0
bottom = true
fixed-center = true

override-redirect = false
;wm-restack = i3

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1
line-color = ${colors.background-alt}

border-size = 0
border-color = ${colors.background-alt}

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

tray-position = right
tray-padding = 1
tray-background = ${colors.background}

cursor-click = pointer
cursor-scroll = ns-resize

font-0 = Hack Nerd Font:pixelsize=10:style=bold;1

modules-left = i3 xwindow
modules-center =
modules-right = keyboard ethernet weather clock


[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

;               
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-default = 

format = <label-state> <label-mode>
format-padding = 0

label-mode = %mode%

label-focused = %icon%
label-focused-underline = ${colors.primary}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-foreground = ${colors.background-alt}
label-unfocused-underline = ${colors.background-alt}
label-unfocused-padding = 1

label-visible = %icon%
label-visible-underline = ${colors.foreground}
label-visible-padding = 1

label-urgent = %icon%
label-urgent-underline = ${colors.urgent}
label-urgent-padding = 1


[module/xwindow]
type = internal/xwindow
pin-output = true
pin-show-last = true

format-prefix = " "
format-prefix-foreground = ${colors.background-alt}
format-padding = 1

label = %title%
label-padding = 0
label-maxlen = 60


[module/clock]
type = internal/date
interval = 1.0
time = "%I:%M %p"
time-alt = "%a, %b %d %I:%M %p"

format-prefix = " "
format-padding = 1
format-prefix-foreground = ${colors.background-alt}

label = %time%
label-alt = %time-alt%

[module/clock-full]
type = internal/date
interval = 1.0
date = "%a, %b %d"
time = "%I:%M %p"

format-prefix = " "
format-padding = 1
format-prefix-foreground = ${colors.background-alt}

label = %date% %time%


[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock

format = "<label-indicator>"
format-prefix-foreground = ${colors.background-alt}
format-underline = ${colors.active}
format-padding = 1

label-indicator-on-capslock = " CAPS"

[module/cpu]
type = internal/cpu
interval = 2

format-prefix = " "
format-prefix-foreground = ${colors.background-alt}
format-padding = 1

label = %percentage:2%%
label-padding = 0


[module/mem]
type = internal/memory
interval = 2

format-prefix = " "
format-prefix-foreground = ${colors.background-alt}
format-padding = 1

label = %percentage_used%%
label-padding = 0


[module/fs]
type = internal/fs
interval = 30
fixed-values = false
spacing = 1

mount-0 = /

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.background-alt}
format-mounted-padding = 1

label-mounted = %mountpoint% %percentage_used%%
label-mounted-padding = 0

format-unmounted = <label-unmounted>
format-unmounted-prefix = " "
format-unmounted-prefix-foreground = ${colors.background-alt}
format-unmounted-underline = ${colors.alert}
format-unmounted-padding = 1

label-unmounted = %mountpoint%
label-unmounted-padding = 0


[module/ethernet]
type = internal/network
interval = 3.0
interface = eno1

format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.background-alt}
format-connected-underline = ${colors.secondary}
format-connected-padding = 1

label-connected = %ifname%
label-connected-padding = 0

format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${colors.background-alt}
format-disconnected-underline = ${colors.alert}
format-disconnected-padding = 1

label-disconnected = %ifname%
label-disconnected-padding = 0


[module/updates]
type = custom/script
exec = $PBSCRIPTS/arch-updates.sh
interval = 120

format-prefix = "ﮮ "
format-prefix-foreground = ${colors.background-alt}
format-underline = ${colors.urgent}
format-padding = 1

label = %output%
label-padding = 0


[module/weather]
type = custom/script
exec = $PBSCRIPTS/weather-icon.sh
interval = 600

format-padding = 1

label = %output%
label-padding = 0


;vim: ft=dosini
